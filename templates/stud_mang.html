<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
</head>
<body>
    <div class="container">
        <div class="row text-center" ><h1>Student Management System</h1>
            <div class="col-lg-3 border mt-5" >
                <form action="/" method="post">
                <h4 class="mt-3">registration</h4><br>
                <input type="text" class="form-control" placeholder="enter your name" name="username"><br>
                <input type="number" class="form-control"max="100" min="0" type="number " placeholder="enter your age" name="age"><br>
                <textarea class="form-control" placeholder="enter your address" id="" name="address"></textarea><br>
                <select class="form-select" aria-label="Default select example" name="course">
                    
                    <option value="python">python</option>
                    <option value="tally">Tally</option>
                    <option value="java">java</option>
                  </select><br>
                  <input type="text" class="form-control" placeholder="enter course duration" name="duration"><br>
                <button type="sumbit" class="btn btn-secondary mb-5" >Submit</button><br>
            </form>

            </div>
            <div class="col mt-5 ms-3">
                <table class="table table-success table-striped">
                    
                        <tr>
                            <th>sno</th>
                            <th>name</th>
                            <th>age</th>
                            <th>address</th>
                            <th>course</th>
                            <th>duration</th>
                            <th>action</th>
                        </tr>
                        (%if stud in studend%)
                    
                    
                        <tr>
                            <td>{{request.sno}}</td>
                            <td>{{request.name}}</td>
                            <td>{{request.age}}</td>
                            <td>{{request.address}}</td>
                            <td>{{request.course}}</td>
                            <td>{{request.duration}}</td>
                            <td>{{request.action}}</td>
                            
                                <a href="" class="btn btn-warning"><i class="fa-regular fa-pen-to-square"></i></i></a>
                                <a href="" class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></a>
                            </td>
                        </tr>
                        (%endif%)
                    
                  </table>    
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/cef3749068.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
